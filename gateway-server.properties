server.port=8080
management.endpoints.web.exposure.include=*
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users,/users/{userId}
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0
spring.cloud.gateway.routes[1].id=comic-service
spring.cloud.gateway.routes[1].uri=lb://comic-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/series,/series/{seriesId},/series/{seriesId}/chapters,/series/{seriesId}/chapters/*,/users/{userId}/series/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=0
spring.cloud.gateway.routes[2].id=comment-service
spring.cloud.gateway.routes[2].uri=lb://comment-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/series/{seriesId}/chapters/{chapterId}/comments/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=0
